<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Settings</title>
    <link rel="stylesheet" href="../CSS/generic.css" />
    <link rel="stylesheet" href="../CSS/settings.css" />
    <script src="../Components/ImageTooltip.js" defer></script>
    <script src="../Components/SettingsNotif.js" defer></script>
    <script src="../Components/Tooltip.js" defer></script>
  </head>
  <body>
    <a href="../ListSites/options_list_sites.html">View Blocked Sites</a>
    <a href="../ListWords/options_list_words.html">View Blocked Words</a>

    <settings-notif></settings-notif>
    <div>
      <section id="site_block_settings_page">
        <h2>Default Properties when adding to Site/Word Blockers</h2>
        <p id="currRedirect" class="highlight"></p>
        <input id="inputNewRedirect" placeholder="Enter new default redirect" />
        <button
          id="chngDefaultRedirect"
          title="This will change the redirect site of every site that uses Default"
        >
          Change Default Redirect
        </button>
        <button id="retToOrigRedirect">Return to Original Block Page</button>
        <button id="chngToMatch">Change to match words</button>

        <p id="currRedirect_word" class="highlight"></p>
        <input
          id="inputNewRedirect_word"
          placeholder="Enter new redirect for words"
        />
        <button
          id="chngDefaultRedirect_word"
          title="This will change the site that a search for this word redirects to"
        >
          Change Redirect
        </button>
        <button id="retToOrigRedirect_word">
          Return to Original Block Page
        </button>
        <button id="chngToMatch_words">Change to match sites</button>

        <br />
        <br />
        <label
          ><input
            type="checkbox"
            id="site_block_search_default"
            checked="true"
          />
          Default "Block Search" Setting</label
        >
        <br />

        <label
          ><input
            type="checkbox"
            id="site_block_result_default"
            checked="true"
          />
          Default "Block Result" Setting</label
        >
      </section>
    </div>

    <section id="general_settings_page">
      <h2>Miscellaneous Item Blocks</h2>
      <label>
        <input
          type="checkbox"
          id="block_news_tab"
          checked="true"
          data-selectors='{"roots":["g-section-with-header"],"properties":["[data-news-cluster-id]"]}'
        />
        Block "News" section
        <image-tooltip src="../BlockExamples/News.png"></image-tooltip>
      </label>
      <br />

      <label>
        <input
          type="checkbox"
          id="block_People_also_ask"
          checked="true"
          data-selectors='{"roots":["div[jscontroller=\"Da4hkd\"]"],"properties":["[class=\"LQCGqc\"]"]}'
        />
        Block "People also ask" section
        <image-tooltip src="../BlockExamples/PeopleAlsoAsk.png"></image-tooltip>
      </label>
      <br />

      <label>
        <input
          type="checkbox"
          id="block_people_also_search"
          checked="true"
          data-selectors='{"roots":[".oIk2Cb "],"properties":["[class=\"M6HR1c PJI6ge adDDi\"]"]}'
        />
        Block "People also search" section
        <image-tooltip
          src="../BlockExamples/PeopleAlsoSearchFor.png"
        ></image-tooltip>
      </label>
      <br />

      <label>
        <input
          type="checkbox"
          id="block_social_media"
          checked="true"
          data-selectors='{"roots":["g-section-with-header",".eejeod.up9jud"],"properties":["[jscontroller=\"s0j7C\"]"]}'
        />
        Block Social Media section
        <image-tooltip src="../BlockExamples/SocialMedia.png"></image-tooltip>
      </label>
      <br />

      <label>
        <input
          type="checkbox"
          id="block_shorts_tab"
          checked="true"
          data-selectors='{"roots":[".Ww4FFb.vt6azd "],"properties":["g-scrolling-carousel[jscontroller=\"pgCXqb\"]"]}'
        />
        Block Short Videos section
        <image-tooltip src="../BlockExamples/ShortVideos.png"></image-tooltip>
      </label>
      <br />

      <label>
        <input
          type="checkbox"
          id="block_videos_tab"
          checked="true"
          data-selectors='{"roots":[".A6K0A "],"properties":["[jscontroller=\"HWk0Gf\"]"]}'
        />
        Block Videos section
        <image-tooltip src="../BlockExamples/Videos.png"></image-tooltip>
      </label>
      <br />

      <label>
        <input
          type="checkbox"
          id="block_overview_top_tab"
          checked="true"
          data-selectors='{"roots":[".bzXtMb.M8OgIe.dRpWwb "],"properties":["[jscontroller=\"qTdDb\"]"]}'
        />
        Block Overview Top section
        <image-tooltip src="../BlockExamples/OverviewTop.png"></image-tooltip>
      </label>
      <br />

      <label>
        <input
          type="checkbox"
          id="block_overview_side_tab"
          checked="true"
          data-selectors='{"roots":[".jOAHU ", ".A6K0A.SjLxGf", ".A6K0A.z4oRIf"],"properties":["[jscontroller=\"nPaQu\"]", "[jscontroller=\"Wo3n8\"]", "[jsname=\"TlEBqd\"]"]}'
        />
        Block Overview Side section
        <image-tooltip src="../BlockExamples/OverviewSide.png"></image-tooltip>
      </label>
      <br />
    </section>

    <section id="word_block_settings_page">
      <h2>Universal Whitelist for Word Blocker</h2>
      <input id="whitelist_adder" />
      <button id="add_whitelist_btn">Add</button>
      <button id="clearBtn" class="danger">Clear</button>
      <info-tooltip
        title="Double-Click to remove added whitelist terms"
      ></info-tooltip>
      <div id="whitelisted_words"></div>
    </section>

    <script type="module" src="settings.js"></script>
  </body>
</html>
