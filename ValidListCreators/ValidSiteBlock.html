<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Domain JSON Builder</title>
    <link rel="stylesheet" href="../CSS/generic.css" />
    <script src="../Components/ImageTooltip.js" defer></script>
  </head>
  <body>
    <a href="../ListSites/options_list_sites.html">View Blocked Sites</a>
    <br />
    <input type="file" class="file_input" accept=".txt" hidden />
    <button id="choose_file">No File Chosen</button>
    <button id="uploadButton">Upload</button>
    <image-tooltip title="You need to upload a .txt file in the format below. This will let you download a .json that lets you upload multiple sites at once. The settings below will be the default for uploaded sites." src="../BlockExamples/Sites_ex.png"></image-tooltip>

    <div>
      <h2>Upload Settings</h2>
      <div>
        <label>
          Redirect Page:
          <input
            class="redirect_input"
            placeholder="Enter site to redirect to..."
            value="Default"
          />
        </label>
      </div>

      <div class="checkboxes">
        <label>
          <input type="checkbox" id="block_search_cb_toolbar" checked />
          Block in Search
        </label>
        <label>
          <input type="checkbox" id="block_result_cb_toolbar" checked />
          Block in Results
        </label>
      </div>
    </div>

    <script type="module" src="ValidSiteBlock.js"></script>
  </body>
</html>
