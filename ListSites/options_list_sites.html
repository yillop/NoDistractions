<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Blocker</title>
    <link rel="stylesheet" href="../CSS/options_list_sites.css" />
    <link rel="stylesheet" href="../CSS/generic.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <script src="../Components/BlockContainer.js" defer></script>
    <script src="../Components/SettingsNotif.js" defer></script>
    <script src="../Components/Tooltip.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Site Blocker</h1>
    </header>
    <a href="../ListWords/options_list_words.html">View Blocked Words</a>
    <settings-notif></settings-notif>

    <a
      href="../SettingsPage/settings.html"
      id="settings_button"
      title="Settings"
      aria-label="Open settings"
    >
      <i class="fa-solid fa-gear"></i>
    </a>

    <section id="controls">
      <div class="upload-section">
        <div id="site_upload">
          <input
            class="site_input"
            placeholder="Enter site to block..."
            list="dropdown"
            aria-label="Site to block"
          />
          <datalist id="dropdown"></datalist>
          <input
            type="file"
            class="file_input"
            accept=".json"
            aria-label="File input"
            hidden
          />
          <button id="choose_file" class="hidden" aria-label="Choose file">
            No File Chosen
          </button>
          <button
            class="add_button"
            data-multiple="false"
            aria-label="Add site"
          >
            Add Site
          </button>
          <info-tooltip
            title="Only input the domain of the site and optionally a path. Eg. example.com/path"
          ></info-tooltip>
        </div>
        <label>
          <input
            type="checkbox"
            id="change_amount_to_upload"
            aria-label="Upload multiple sites?"
          />
          Upload Multiple?
        </label>
        <a
          href="../ValidListCreators/ValidSiteBlock.html"
          aria-label="Create Valid Block List"
          >Create Valid Block List</a
        >
        <info-tooltip title="Limit of 5000 sites"></info-tooltip>

        <br />
        <label>
          <input
            type="checkbox"
            id="use_upload_settings"
            aria-label="Use Upload Settings?"
            class="hidden"
          />
          Use Upload Settings?
          <info-tooltip
            title="This will overide the settings of the sites in the file with the settings defined in the upload settings section"
          ></info-tooltip>
        </label>
      </div>

      <div class="upload_settings_section">
        <h2>Upload Settings</h2>
        <div>
          <label>
            Redirect Page:
            <input
              class="redirect_input"
              placeholder="Enter site to redirect to..."
              value="Default"
              aria-label="Set redirect page"
            />
          </label>
        </div>

        <div class="checkboxes">
          <label
            ><input
              type="checkbox"
              id="block_search_cb_toolbar"
              checked="true"
              aria-label="Set Block in Search"
            />
            Block in Search</label
          >
          <label
            ><input
              type="checkbox"
              id="block_result_cb_toolbar"
              checked="true"
              aria-label="Set Block in Results"
            />
            Block in Results</label
          >
        </div>
      </div>

      <div>
        <button
          id="clear_button"
          class="danger"
          aria-label="Clear all blocked sites"
        >
          Clear All
        </button>
        <button id="download" aria-label="Download blocked sites">
          Download Sites
        </button>
      </div>
    </section>

    <div id="below_toolbar">
      <block-container num-to-show="30"></block-container>

      <section id="info_section" class="hidden">
        <button id="exitInfo" aria-label="Close info" class="close-btn">
          âœ•
        </button>

        <h3 id="info_title"></h3>
        <div class="redirect-section">
          <strong>Redirect:</strong>
          <ul id="redirect_display"></ul>
          <input
            type="text"
            id="new_redirect_input"
            placeholder="Add new redirect site"
            aria-label="Add new redirect site"
          />
          <button id="add_redirect_btn" aria-label="Add redirect site">
            Add
          </button>
          <button id="default_btn" aria-label="Back to default">
            Back To Default
          </button>
        </div>
        <div class="checkboxes">
          <label
            ><input
              type="checkbox"
              id="block_search_cb_info"
              aria-label="Block in Search"
            />
            Block in Search</label
          >
          <label
            ><input
              type="checkbox"
              id="block_result_cb_info"
              aria-label="Block in Results"
            />
            Block in Results</label
          >
          <br />
          <br />
        </div>
        <button id="remove_btn" class="danger" aria-label="Remove site">
          Remove Site
        </button>
      </section>
    </div>
    <script type="module" src="options_list_sites.js"></script>
  </body>
</html>
